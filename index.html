<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div id="game-container">
			<h1>Rock Paper Scissors</h1>
			<div class="button-container">
				<div class="player-selection-buttons">
					<button
						id="rock"
						onclick="playerChoiceMade('rock')"
					>
						Rock
					</button>
					<button
						id="paper"
						onclick="playerChoiceMade('paper')"
					>
						Paper
					</button>
					<button
						id="scissors"
						onclick="playerChoiceMade('scissors')"
					>
						Scissors
					</button>
				</div>
				<div class="reset-button">
					<button id="restart-button">Restart Game</button>
				</div>
			</div>
			<div class="game-display">
				<h1 id="round-winner-display"></h1>
				<h2 id="current-round"></h2>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
